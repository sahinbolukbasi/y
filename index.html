        .flame {

        /* Microphone Button */

        @keyframes backgroundShift {

        @-webkit-keyframes backgroundShift {

            <p class="message-text">
                <strong>Nice mutlu yƒ±llara!</strong> 
                Pastandaki mumlarƒ± √ºflerken tuttuƒüun t√ºm dileklerin ger√ßek olsun.

    <script>
        let isListening = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let candlesBlown = false;
        // Ses dosyasƒ±nƒ±n yolunu d√ºzeltiyoruz (g√∂receli yol kullanarak)
        let birthdayAudio = new Audio('./sound.mp3');
        
        // Ses dosyasƒ±nƒ± √∂n y√ºkleme ve otomatik √ßalma i√ßin hazƒ±rlama
        document.addEventListener('DOMContentLoaded', function() {
            // Ses dosyasƒ±nƒ± √∂n y√ºkle
            birthdayAudio.load();
            birthdayAudio.preload = 'auto';
            
            // Kullanƒ±cƒ± sesini a√ß
            birthdayAudio.muted = false;
            
            // Sayfa y√ºklendiƒüinde AudioContext'i ba≈ülat
            // (kullanƒ±cƒ± etkile≈üimi i√ßin hazƒ±rlƒ±k)
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                const audioCtx = new (AudioContext || webkitAudioContext)();
                if (audioCtx.state === 'suspended') {
                    document.addEventListener('touchstart', function resumeAudio() {
                        audioCtx.resume();
                        document.removeEventListener('touchstart', resumeAudio);
                    }, { once: true, passive: true });
                }
            }
            
            console.log('Ses dosyasƒ± y√ºklendi ve hazƒ±r');
        });
        
        // Sayfanƒ±n otomatik √ßalma i√ßin hazƒ±rlanmasƒ±
        window.addEventListener('load', function() {
            // Safari ve mobil tarayƒ±cƒ±lar i√ßin otomatik √ßalma izni elde etme
            const setupAutoplay = function() {
                // AudioContext'i ba≈ülat
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioCtx = new (AudioContext || webkitAudioContext)();
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                }
                
                // Tƒ±klama ile ses oynatmaya hazƒ±rlƒ±k
                birthdayAudio.play().then(() => {
                    console.log('Ses √ßalmaya hazƒ±r');
                    birthdayAudio.pause();
                    birthdayAudio.currentTime = 0;
                }).catch(err => {
                    console.log('Ses √ßalma hazƒ±rlƒ±ƒüƒ± ba≈üarƒ±sƒ±z:', err);
                });
                
                // Ekran etkile≈üimi dinleyicisini kaldƒ±r
                document.removeEventListener('touchstart', setupAutoplay);
                document.removeEventListener('click', setupAutoplay);
            };
            
            // Dokunma ve tƒ±klama olaylarƒ±nƒ± dinle (kullanƒ±cƒ± etkile≈üimi i√ßin)
            document.addEventListener('touchstart', setupAutoplay, { once: true, passive: true });
            document.addEventListener('click', setupAutoplay, { once: true });
            
            // Ses dosyasƒ±nƒ±n y√ºklenmesini saƒüla
            if (birthdayAudio.readyState < 2) { // HAVE_CURRENT_DATA
                birthdayAudio.load();
            }
        });
        
        // Initialize falling elements
        function createFallingElement() {
            const container = document.getElementById('fallingElements');
            
            // Create heart or confetti randomly
            if (Math.random() > 0.5) {
                // Create heart
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            } else {
                // Create confetti
                const confetti = document.createElement('div');
                const confettiType = Math.floor(Math.random() * 5) + 1;
                confetti.className = `falling-confetti confetti-${confettiType}`;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 1 + 2) + 's';
                container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Microphone functionality
        async function toggleMicrophone() {
            const micButton = document.getElementById('micButton');
            const micInstruction = document.getElementById('micInstruction');

            if (!isListening) {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Setup audio context
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    isListening = true;
                    micButton.classList.add('listening');
                    micButton.innerHTML = 'üî¥';
                    micInstruction.textContent = '≈ûimdi g√º√ßl√º bir ≈üekilde √ºfle! üå¨Ô∏èüí®';
                    
                    // Start monitoring audio levels
                    monitorAudioLevel();
                    
                } catch (error) {
                    console.error('Mikrofon eri≈üimi reddedildi:', error);
                    micInstruction.textContent = 'Mikrofon izni gerekli!';
                }
            } else {
                stopListening();
            }
        }

        function monitorAudioLevel() {
            if (!isListening) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Ses e≈üiƒüini 50'den 80'e y√ºkseltiyoruz - daha g√º√ßl√º √ºfleme gerekecek
            if (average > 80 && !candlesBlown) {
                console.log("√úfleme seviyesi: " + average);
                blowCandles();
            } else if (average > 40 && !candlesBlown) {
                // Daha g√º√ßl√º √ºflemesi i√ßin kullanƒ±cƒ±ya geri bildirim
                document.getElementById('micInstruction').textContent = 'Daha g√º√ßl√º √ºfle! üí®';
            }
            
            // Continue monitoring
            requestAnimationFrame(monitorAudioLevel);
        }

        function stopListening() {
            isListening = false;
            const micButton = document.getElementById('micButton');
            const micInstruction = document.getElementById('micInstruction');
            
            micButton.classList.remove('listening');
            micButton.innerHTML = 'üé§';
            micInstruction.textContent = 'Mikrofona √ºfle ve mumlarƒ± s√∂nd√ºr!';
            
            if (audioContext) {
                audioContext.close();
            }
        }

        function blowCandles() {
            if (candlesBlown) return;
            
            const flames = document.querySelectorAll('.flame');
            const candles = document.getElementById('candles');
            
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('blown-out');
                    
                    // Add smoke effect
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    flame.parentElement.appendChild(smoke);
                    
                    setTimeout(() => smoke.remove(), 3000);
                }, index * 300);
            });
            
            // Mum √ºfleme ve ses √ßalma i√ßin t√ºm tarayƒ±cƒ±larda √ßalƒ±≈üan kod
            setTimeout(() => {
                // Ses dosyasƒ±nƒ± √ßal - hata y√∂netimini iyile≈ütiriyoruz
                try {
                    console.log('Ses otomatik √ßalƒ±nƒ±yor...');
                    birthdayAudio.volume = 1.0;
                    birthdayAudio.currentTime = 0;
                    birthdayAudio.muted = false; // Ses kƒ±sƒ±k olmadƒ±ƒüƒ±ndan emin ol
                    
                    // Birka√ß farklƒ± y√∂ntemle sesi √ßalma denemesi
                    const playAudioWithRetry = () => {
                        const attemptPlay = () => {
                            const playPromise = birthdayAudio.play();
                            
                            if (playPromise !== undefined) {
                                playPromise.then(() => {
                                    console.log('Ses ba≈üarƒ±yla √ßalƒ±nƒ±yor');
                                }).catch(e => {
                                    console.log('Tekrar deneniyor...');
                                    setTimeout(() => birthdayAudio.play().catch(() => {}), 100);
                                });
                            }
                        };
                        
                        attemptPlay();
                        setTimeout(attemptPlay, 500);
                        setTimeout(attemptPlay, 1000);
                    };
                    
                    // Kullanƒ±cƒ± zaten mikrofon butonuna tƒ±klamƒ±≈ü olduƒüu i√ßin
                    // etkile≈üim var, bu etkile≈üimi kullanarak sesi otomatik √ßal
                    playAudioWithRetry();
                    
                    // Hi√ßbir alert g√∂stermeden, arka planda √ßalmayƒ± dene
                    document.addEventListener('touchstart', function() {
                        birthdayAudio.play().catch(() => {});
                    }, { once: true, passive: true });
                    
                } catch (e) {
                    console.error('Ses √ßalma hatasƒ±:', e);
                }
                
                // Falling elements'i g√∂r√ºn√ºr yap
                document.getElementById('fallingElements').style.opacity = '1';
                
                // Create celebration burst
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createFallingElement(), i * 50);
                }
                
                // Update instruction
                document.getElementById('micInstruction').textContent = 'üéâ Dilek tut! Doƒüum g√ºn√ºn kutlu olsun! üéÇ';
                
                // Mikrofon butonunu gizle
                document.getElementById('micButton').style.display = 'none';
                
                // Yeniden ba≈ülatma butonu ekle
                addResetButton();
                
                // S√ºrekli konfeti olu≈üturmaya devam et
                startContinuousConfetti();
            }, flames.length * 300 + 500); // T√ºm mumlar s√∂nd√ºkten sonra biraz bekle
            
            candlesBlown = true;
            stopListening();
        }
        
        // S√ºrekli konfeti olu≈üturma fonksiyonu
        function startContinuousConfetti() {
            // Her 2 saniyede bir yeni konfeti ve kalpler olu≈ütur
            const confettiInterval = setInterval(() => {
                // Eƒüer hala candlesBlown durumundaysak konfeti olu≈üturmaya devam et
                if (candlesBlown) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => createFallingElement(), i * 100);
                    }
                } else {
                    clearInterval(confettiInterval);
                }
            }, 2000);
            
            // Interval'i global olarak sakla ki gerekirse durdurabilelim
            window.confettiInterval = confettiInterval;
        }
        
        // Reset butonu ekleme fonksiyonu
        function addResetButton() {
            const micContainer = document.querySelector('.mic-container');
            const resetButton = document.createElement('button');
            resetButton.className = 'mic-button';
            resetButton.id = 'resetButton';
            resetButton.innerHTML = 'üîÑ';
            resetButton.onclick = resetPage;
            
            // Eƒüer reset butonu zaten eklenmemi≈üse ekle
            if (!document.getElementById('resetButton')) {
                micContainer.appendChild(resetButton);
            }
        }

        // Sayfayƒ± tamamen yenilemek i√ßin fonksiyon
        function resetPage() {
            // Mikrofon butonunu tekrar g√∂ster
            document.getElementById('micButton').style.display = 'inline-block';
            
            // Reset butonunu kaldƒ±r
            const resetButton = document.getElementById('resetButton');
            if (resetButton) {
                resetButton.remove();
            }
            
            // Animasyonu durdur ve konfetileri gizle
            document.getElementById('fallingElements').style.opacity = '0';
            
            // Alevleri tekrar g√∂ster
            const flames = document.querySelectorAll('.flame');
            flames.forEach(flame => {
                flame.classList.remove('blown-out');
            });
            
            // Talimatƒ± sƒ±fƒ±rla
            document.getElementById('micInstruction').textContent = 'Mikrofona √ºfle ve mumlarƒ± s√∂nd√ºr!';
            
            // Durumu sƒ±fƒ±rla
            candlesBlown = false;
            
            // S√ºrekli konfeti olu≈üturmayƒ± durdur
            if (window.confettiInterval) {
                clearInterval(window.confettiInterval);
            }
            
            // M√ºziƒüi durdur
            birthdayAudio.pause();
            birthdayAudio.currentTime = 0;
        }

        // 15 saniyelik sƒ±fƒ±rlama zamanlayƒ±cƒ±sƒ±nƒ± kaldƒ±rƒ±yoruz
        // setTimeout(() => {
        //    ...
        // }, 15000);

    </script>
